<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casos - Sistema Odonto-Legal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <button class="menu-toggle" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </button>
  
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="imag/logo2.png" alt="Login Imagem" class="logo"/>
    </div>
    <a href="dashboard.html">Página Inicial</a>
    <a href="list-case.html" class="active">Casos</a>
    <a href="usuarios.html">Gerenciamento de Usuários</a>
    <a href="index.html">Sair</a>
  </aside>

  <div class="main-content">
    <nav><h1>Lista de Casos</h1></nav>
    <div class="container">
      
      <header class="list-header">
        <div class="search-box">
          <input type="text" id="search-case" placeholder="Buscar caso por ID...">
          <button class="btn btn-search"><i class="fas fa-search"></i></button>
        </div>
        <a href="new-case.html" class="btn btn-primary"><i class="fas fa-plus"></i> Novo Caso</a>
      </header>

      <!-- Filtros aprimorados -->
      <div class="filters">
        <select id="filter-status">
          <option value="all">Todos</option>
          <option value="aberto">Aberto</option>
          <option value="em andamento">Em andamento</option>
          <option value="pendente">Pendente</option>
          <option value="concluído">Concluído</option>
        </select>
        <select id="filter-date">
          <option value="recentes">Mais recentes</option>
          <option value="antigos">Mais antigos</option>
        </select>
      </div>

      <!-- Contêiner atualizado para casos -->
      <div class="cases-list-container"></div>

    </div>
  </div>

  <script src="js/list-case.js" defer></script>
</body>
