<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários - Sistema Odonto-Legal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <button id="menu-toggle"><i class="fas fa-bars"></i></button>
  <aside class="sidebar">
    <img src="imag/logo2.png" alt="Login Imagem" class="logo"/>
    <a href="dashboard.html">Página Inicial</a>
    <a href="list-case.html">Casos</a>
    <a href="usuarios.html" class="active">Gerenciamento de Usuários</a>
    <a href="index.html">Sair</a>
  </aside>

  <div class="main-content">
    <nav><h1>Gerenciamento de Usuários</h1></nav>
    <div class="container">
      <header class="list-header">
        <input type="text" id="search-user" placeholder="Buscar por matrícula ou nome...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <button class="btn btn-primary" onclick="openUserModal('new')">
          <i class="fas fa-plus"></i> Novo Usuário
        </button>
      </header>

      <div class="filters">
        <select id="filter-role">
          <option value="all">Todos</option>
          <option value="administrador">Administrador</option>
          <option value="perito">Perito</option>
          <option value="assistente">Assistente</option>
        </select>
        <select id="filter-date">
          <option value="recentes">Mais recentes</option>
          <option value="antigos">Mais antigos</option>
        </select>
      </div>

      <div class="users-list-container"></div>
    </div>
  </div>
  <script src="js/usuario.js" defer></script>
</body>
</html>
